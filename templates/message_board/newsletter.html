<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center all text */
        }
        .header {
            padding-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            padding-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="http://salokhiddinusmonov.myddns.me/media/avatars/photo_2024-07-19_15-13-14.jpg" alt="Newsletter Logo">
        </div>
        <div class="content">
            <h1>Assalomu Aleykum {{ name }}</h1>
            <p>Welcome to the daily newsletter!</p>
            <p>Stay tuned for updates and more information.</p>
            <p>Now {{ sub }} subscribers in my messageboard.</p>
        </div>
    </div>
</body>
</html>
