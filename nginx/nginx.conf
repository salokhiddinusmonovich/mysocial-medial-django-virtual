worker_processes 8;user root;error_log  /var/log/nginx/error.log;pid /var/run/nginx.pid;events {}http {    include mime.types;    upstream a_core {        server main:8000;    }    server {        listen 80;        server_name web; # it should correspond to the one in deploy section for your app        gzip on;        gunzip on;        gzip_types            text/plain            text/css            text/js            text/xml            text/javascript            application/javascript            application/json            application/xml            application/rss+xml            image/svg+xml;        location / {            proxy_pass http://a_core;            proxy_set_header Host $http_host;            proxy_set_header X-Real-IP $remote_addr;            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;            proxy_set_header X-Forwarded-Proto https;        }        location /static/ {            alias /app/staticfiles/;        }        location /media/ {            alias /app/media/;        }        location ~^/ws/ {            proxy_pass http://main:8001;            proxy_http_version 1.1;            proxy_set_header Upgrade $http_upgrade;            proxy_set_header Connection "Upgrade";            proxy_connect_timeout 70s;            proxy_send_timeout 70s;            proxy_read_timeout 70s;        }    }}